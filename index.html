<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix-clone/index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" alt="Netflix Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <input type="text" placeholder="Search" class="search-bar">
        </div>
    </header>
    
    <section class="featured">
        <div class="featured-content">
            <h1>Featured Movie Title</h1>
            <p>Movie description goes here. This is a short description of the featured movie.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>
    
    <section class="movies-grid">
        <h2>Trending Now</h2>
        <div class="grid">
            <div class="movie">
                <img src="Netflix-clone/death-whisperer.jpg" alt="Movie 1">
                <p>Death-whisperer</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/spaceman.jpg" alt="Movie 2">
                <p>Spaceman</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/The conference.jpg" alt="Movie 3">
                <p>The conference</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/Salaar.jpg" alt="Movie 4">
                <p>Salaar</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/WIL.jpg" alt="Movie 5">
                <p>Will</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/lift.jpg" alt="Movie 6">
                <p>Lift</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/locked-in.jpg" alt="Movie 7">
                <p>Locked-in</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/sly.jpg" alt="Movie 8">
                <p>Sly</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/kushi.jpg" alt="Movie 9">
                <p>Kushi</p>
            </div>
            <div class="movie">
                <img src="Netflix-clone/baahubali-2-new-poster.webp" alt="Movie 10">
                <p>Bahubali-2</p>
            </div>
            <!-- Add more movie thumbnails here -->
        </div>
    </section>
</body>
</html>
